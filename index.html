<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" >

<head>
	<title>QDay Game - Vencer o Adamastor</title>
	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<!--[if lte IE 8]>
		<script src="js/irrelevant.js"></script>
	<!--[if !IE]><!-->

	<!--[if !IE]><!-->
	<script src="js/protoclass.js"></script>
	<script src="js/box2d.js"></script>
	<script src="js/jsgamesoup.js"></script>
	<script src="js/random.js"></script>
	<script src="js/sprite.js"></script>
	<script src="main.js"></script>
	<!--<![endif]-->

	<!--[if gte IE 9]>
		<script src="js/protoclass.js"></script>
		<script src="js/box2d.js"></script>
		<script src="js/jsgamesoup.js"></script>
		<script src="js/random.js"></script>
		<script src="js/sprite.js"></script>
		<script src="main.js"></script>
	<![endif]-->
</head>

<body onload="launch();">
	
	<a href="http://github.com/miguelm/quidgame"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

	<div id="main">
		<div id="winScreen">
			<div class="window">
				<div>
					Ganhou!<br /><br />
					<input type="button" value="Continuar?" onclick="javascript:doNextLevel();" />
				</div>
			</div>
		</div>
		
		<div id="loseScreen">
			<div class="window">
				<div>
					Oh! Perdeu.<br /><br />
					<input type="button" value="Tentar novamente?" onclick="javascript:doRestart();" />
				</div>
			</div>
		</div>
		
		<div id="endScreen">
			<div class="window">
				<div>
					Venceu o Adamastor!<br /><br />
					<input type="button" value="Jogar novamente?" onclick="javascript:doRestart();" />
				</div>
			</div>
		</div>
		
		<canvas width="980" height="370" id="canvas"></canvas>
		
		<div id="toolbar">
			<h2>Objectivo: Acertar com a bala do canhão no Adamastor!</h2>
			<h3>Para jogar use o rato ou teclas</h3>
			
			<div class="tool">
				<span>+ Ângulo</span>
				<img src="img/key_up.png" alt="Aumentar ângulo do canhão"/>
			</div>
			
			<div class="tool">
				<span>- Ângulo</span>
				<img src="img/key_down.png" alt="Diminuir ângulo do canhão"/>
			</div>
			
			<div class="tool">
				<span>+ Força</span>
				<img src="img/key_left.png" alt="Aumentar força do disparo"/>
			</div>
			
			<div class="tool">
				<span>- Força</span>
				<img src="img/key_right.png" alt="Diminuir força do disparo"/>
			</div>
			
			<div class="tool">
				<span>Disparar</span>
				<img src="img/key_spacebar.png" alt="Disparar"/>
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
