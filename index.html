<!DOCTYPE html>
<html lang="en">
<meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>

<head>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="js/excanvas.js"></script>
	<![endif]-->
	<title>SoupBox - jsGameSoup + box2d.js</title>
	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="js/protoclass.js"></script>
	<script src="js/box2d.js"></script>
	<script src="js/jsgamesoup.js"></script>
	<script src="js/random.js"></script>
	<script src="js/sprite.js"></script>
	<script src="main.js"></script> <!-- defines init() -->

</head>

<body onload="launch();">

	<div id="main">
		<h1>Quid Game Prototype</h1>
		<canvas width="640" height="360" id="canvas"></canvas>
		
		<div id="toolbar">
			
			<div class="tool" onclick="createRamp()">
				<span>Ramp</span>
				<img src="img/ramp_icon.gif" alt="Rampa"/>
			</div>
			
			<div class="tool" onclick="createWall()">
				<span>Wall</span>
				<img src="img/wall_icon.png" alt="Parede"/>
			</div>
			
			<div class="tool" onclick="createWall()">
				<span>Jump</span>
				<img src="img/ramp_icon.gif" alt="Parede"/>
			</div>
			
			<div class="tool" onclick="createWall()">
				<span>Tool</span>
				<img src="img/wall_icon.png" alt="Parede"/>
			</div>
			
		</div>
	</div>

</body>
</html>
